<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuristIQ Alba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2e8b57;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #eaf6f0;
    }

    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background-color: #ffffff;
      align-self: flex-start;
      border: 1px solid #ccc;
    }

    form {
      display: flex;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      margin-left: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    img.logo {
      width: 80px;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    TuristIQ â€“ Ghidul tÄƒu din judeÈ›ul Alba
  </header>

  <img src="touristiq.png" alt="Logo" class="logo" />

  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Scrie o Ã®ntrebare..." autocomplete="off" />
    <button type="submit">Trimite</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");
      const chat = document.getElementById("chat");

      // ðŸŸ¢ Mesaj de Ã®ntÃ¢mpinare automat
      appendMessage(
        "Bun venit la TuristIQ! Sunt ghidul tÄƒu digital pentru judeÈ›ul Alba. ÃŽÈ›i pot oferi informaÈ›ii despre obiective turistice, activitÄƒÈ›i Ã®n aer liber, cazare, mÃ¢ncare tradiÈ›ionalÄƒ È™i evenimente locale. ÃŽntreabÄƒ-mÄƒ orice despre aceastÄƒ zonÄƒ minunatÄƒ!",
        "bot"
      );

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = input.value.trim();
        if (!question) return;

        appendMessage(question, "user");
        input.value = "";

        try {
          const res = await fetch("http://192.168.4.1:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });

          const data = await res.json();
          appendMessage(data.answer || "Eroare Ã®n rÄƒspuns", "bot");
        } catch (err) {
          console.error("Eroare fetch:", err);
          appendMessage("Eroare de reÈ›ea", "bot");
        }
      });

      function appendMessage(text, who) {
        const div = document.createElement("div");
        div.className = `bubble ${who}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
